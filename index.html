<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Barlow+Semi+Condensed:wght@500;600&family=Barlow:wght@600&family=Fraunces:ital,wght@0,700;1,900&family=Inter:wght@400;700&family=Josefin+Sans:ital,wght@0,300;0,400;0,600;1,300&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca:wght@100;400&family=Libre+Franklin:wght@300;600;700&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Outfit:wght@300;400;600&family=Poppins:wght@200;400;500;600;700&family=Raleway:wght@700&family=Red+Hat+Display:wght@500;700;900&family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="main">
    <div class="logo-mobile-box">
      <img src="images/logo.svg" alt="" class="logo">
    </div>

    <div class="hero-image-mobile">
      <img src="images/hero-mobile.jpg" alt="" class="hero-image">
    </div>

    <div class="hero-content">
      <div class="logo-desktop-box">
        <img src="images/logo.svg" alt="" class="logo">
      </div>

      <h1 class="primary">
        <span class="primary--first">We're</span>
        <span class="primary--second dim-blue font-weight-xl">coming</span>
        <span class="primary--third dim-blue font-weight-xl">soon</span>
      </h1>

       <p class="primary-sub">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="#" class="form" id="form">
        <div class="input-box">
          <div class="email-box">
            <input type="email" class="email" name="email" id="email" placeholder="Email Address">
            <p class="error-para" id="error-para"></p>
            <button type="submit" class="arrow" id="btn--cta"><img src="images/icon-arrow.svg"  alt=""></button>           
            <img src="images/icon-error.svg" alt="" class="error" id="error">
          </div>
        </div>
      </form>
    </div> 

    <div class="hero-image-desktop">
      <img src="images/hero-desktop.jpg" alt="" class="hero-image-desktop">
    </div>

  </main>
